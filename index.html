<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuffle & Sort by Bjørn Schaadt</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <button id="doShuffle">SHUFFLE</button>
            <button id="doSort">SORT</button>
        </div>
        <div id="cardContainer" class="cards-container">
            <div class="card color-1">1</div>
            <div class="card color-2">2</div>
            <div class="card color-3">3</div>
            <div class="card color-2">4</div>
            <div class="card color-3">5</div>
            <div class="card color-4">6</div>
            <div class="card color-4">7</div>
            <div class="card color-1">8</div>
            <div class="card color-3">9</div>
        </div>
        <i class="copy">Shuffle and sort by <u>Bjørn Schaadt</u></i>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
